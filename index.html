<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Presentation Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* -----------------------------------------------------------
       LIGHT / DARK / SYSTEM THEME VARIABLES
       ----------------------------------------------------------- */

    :root {
      /* Default: LIGHT MODE */
      --bg: #f2f2f7;
      --text: #1a1a1a;

      --slide-bg: #ffffff;
      --slide-bg-current: #e8e8e8;

      --slide-text: #1a1a1a;
      --slide-text-current: #000000;

      --border: #cccccc;
      --title-color: #ff5252;

      --btn-bg: #ffffff;
      --btn-text: #1a1a1a;
      --btn-border: #cccccc;

      --modal-bg: #ffffff;
      --modal-text: #1a1a1a;

      --selected-outline: 3px solid #000000;
    }

    :root.dark {
      --bg: #000000;
      --text: #ffffff;

      --slide-bg: #333333;
      --slide-bg-current: #ffffff;

      --slide-text: #f0f0f0;
      --slide-text-current: #000000;

      --border: #444444;
      --title-color: #ff5252;

      --btn-bg: transparent;
      --btn-text: #ffffff;
      --btn-border: #444444;

      --modal-bg: #111111;
      --modal-text: #ffffff;

      --selected-outline: 3px solid white;
    }

    /* -----------------------------------------------------------
       GENERAL PAGE LAYOUT
       ----------------------------------------------------------- */

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper { width: 100%; max-width: 640px; padding: 16px; }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--text);
      opacity: 0.8;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      color: var(--btn-text);
      background: var(--btn-bg);
      cursor: pointer;
    }
    .top-btn:hover { opacity: 0.9; }

    .presentation-name {
      color: var(--title-color);
      font-size: 1.4rem;
      font-weight: 700;
      margin: 4px 0 8px 0;
    }

    .slide-status {
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: var(--text);
      opacity: 0.8;
    }

    #slideCurrent { color: var(--text); font-weight: 700; }

    .slides-list { display: flex; flex-direction: column; gap: 10px; }

    .slide-item {
      border-radius: 10px;
      padding: 10px 12px;
      background: var(--slide-bg);
      color: var(--slide-text);
      border: 1px solid var(--border);
      cursor: pointer;
      text-align: left;
      transition: 0.12s ease;
    }

    .slide-item.current {
      background: var(--slide-bg-current);
      color: var(--slide-text-current);
      border-color: var(--text);
      cursor: default;
    }

    .slide-item.selected {
      outline: var(--selected-outline);
      outline-offset: 3px;
    }

    .slide-item-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .slide-number { font-weight: 600; font-size: 0.9rem; }
    .slide-group { font-size: 0.9rem; opacity: 0.75; }

    .slide-text {
      font-size: 0.95rem;
      white-space: normal;
      word-break: break-word;
    }

    .slide-thumb {
      margin-top: 6px;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }

    /* -----------------------------------------------------------
       SETTINGS MODAL
       ----------------------------------------------------------- */

    .settings-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .settings-card {
      background: var(--modal-bg);
      color: var(--modal-text);
      border-radius: 12px;
      padding: 16px;
      width: 320px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .settings-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .settings-row { margin-bottom: 14px; }

    .radio-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 4px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .settings-footer button {
      width: 100%;
      padding: 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--modal-text);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- TOP BAR -->
    <div class="top-row">
      <div class="page-title">ICAS Presentation Clicker</div>
      <button class="top-btn" id="settingsButton">Settings</button>
    </div>

    <!-- NAME -->
    <div id="presentationName" class="presentation-name">Loading...</div>

    <!-- STATUS -->
    <div class="slide-status">
      Slide <span id="slideCurrent">0</span> of <span id="slideTotal">0</span>
    </div>

    <!-- SLIDES -->
    <div id="slidesContainer" class="slides-list"></div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settingsOverlay" class="settings-overlay">
    <div class="settings-card">

      <div class="settings-title">Settings</div>

      <!-- THUMBNAILS ONLY -->
      <div class="settings-row">
        <label class="switch">
          Thumbnails only
          <input type="checkbox" id="thumbsOnlyToggle">
        </label>
      </div>

      <!-- TEXT SIZE -->
      <div class="settings-row">
        <label>Text size</label>
        <div style="display:flex; gap:8px; align-items:center;">
          <input type="range" id="textSizeSlider" min="50" max="300" step="10" style="flex:1;">
          <span id="textSizeValue" style="color:gray; width:50px; text-align:right;">100%</span>
        </div>
      </div>

      <!-- THEME -->
      <div class="settings-row">
        <label>Theme</label>
        <div class="radio-row">

          <label class="radio-option">
            <input type="radio" name="themeOption" value="light">
            Light
          </label>

          <label class="radio-option">
            <input type="radio" name="themeOption" value="dark">
            Dark
          </label>

          <label class="radio-option">
            <input type="radio" name="themeOption" value="system">
            System
          </label>

        </div>
      </div>

      <div class="settings-footer">
        <button id="settingsCloseButton">Close</button>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const BASE_URL = "https://slides.icas-clicker.work";

    const SETTINGS_KEY = "icas-thumbnails-only";
    const TEXT_SCALE_KEY = "icas-picker-text-scale";
    const THEME_KEY = "icas-theme";

    const thumbsCache = {};
    let lastSlidesKey = null;
    let lastUuid = null;
    let lastIndex = null;

    /* -----------------------------------------------------------
       THEME MANAGEMENT
       ----------------------------------------------------------- */

    function applyTheme(mode) {
      const root = document.documentElement;
      root.classList.remove("dark");

      if (mode === "light") {
        root.classList.remove("dark");
      } else if (mode === "dark") {
        root.classList.add("dark");
      } else if (mode === "system") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) root.classList.add("dark");
        else root.classList.remove("dark");
      }
    }

    function loadInitialTheme() {
      let mode = localStorage.getItem(THEME_KEY);

      // Default = LIGHT
      if (!mode) {
        mode = "light";
        localStorage.setItem(THEME_KEY, "light");
      }

      applyTheme(mode);

      // Update radio buttons
      const radios = document.querySelectorAll("input[name='themeOption']");
      radios.forEach(r => { r.checked = (r.value === mode); });
    }

    // System changes update theme if in system mode
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
      if (localStorage.getItem(THEME_KEY) === "system") {
        applyTheme("system");
      }
    });

    /* -----------------------------------------------------------
       GENERAL FUNCTIONS
       ----------------------------------------------------------- */

    function getThumbnailsOnly() {
      return localStorage.getItem(SETTINGS_KEY) === "true";
    }

    function getTextScale() {
      const raw = parseInt(localStorage.getItem(TEXT_SCALE_KEY), 10);
      return Number.isNaN(raw) ? 100 : Math.min(300, Math.max(50, raw));
    }

    function applyTextScale(el, scale) {
      el.style.fontSize = (0.95 * (scale / 100)) + "rem";
    }

    async function loadThumbnail(uuid, index) {
      const key = `${uuid}_${index}`;
      if (thumbsCache[key]) return thumbsCache[key];

      try {
        const res = await fetch(`${BASE_URL}/thumbnail?uuid=${uuid}&index=${index}`, { cache:"no-cache" });
        if (!res.ok) throw new Error();
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        thumbsCache[key] = url;
        return url;
      } catch {
        return null;
      }
    }

    function updateCurrentHighlight(currentIndex) {
      const children = document.getElementById("slidesContainer").children;
      for (const el of children) {
        el.classList.remove("current");
        el.classList.remove("selected");
        el.disabled = false;
      }
      if (currentIndex === null) return;
      if (children[currentIndex]) {
        children[currentIndex].classList.add("current");
        children[currentIndex].disabled = true;
      }
    }

    /* -----------------------------------------------------------
       FETCH STATUS LOOP
       ----------------------------------------------------------- */

    async function fetchStatus() {
      const presRes = await fetch(`${BASE_URL}/active-presentation`, { cache:"no-cache" });
      const idxRes = await fetch(`${BASE_URL}/slide-index`, { cache:"no-cache" });

      const pres = await presRes.json();
      const idx = await idxRes.json();

      const uuid = pres.presentation?.id?.uuid || null;
      const name = pres.presentation?.id?.name || "No presentation";
      document.getElementById("presentationName").textContent = name;

      let slides = [];
      if (Array.isArray(pres.presentation?.groups)) {
        pres.presentation.groups.forEach(g => {
          g.slides?.forEach(s => slides.push({
            groupName: g.name || "",
            text: s.text || ""
          }));
        });
      }

      const totalSlides = slides.length;
      document.getElementById("slideTotal").textContent = totalSlides;

      const idxVal = idx.presentation_index?.index;
      const focusedMode = idxVal === null || idxVal === undefined;
      const currentIndex = focusedMode ? null : idxVal;

      // Update status line
      if (focusedMode) {
        document.querySelector(".slide-status").innerHTML =
          `Status: <span style="color:var(--text); font-weight:700;">Not Active</span>`;
      } else {
        document.querySelector(".slide-status").innerHTML =
          `Slide <span id="slideCurrent" style="color:var(--text); font-weight:700;">${currentIndex + 1}</span> 
           of <span id="slideTotal">${totalSlides}</span>`;
      }

      const thumbnailsOnly = getThumbnailsOnly();
      const textScale = getTextScale();

      const slidesKey =
        JSON.stringify(slides) +
        "|thumbs=" + thumbnailsOnly +
        "|scale=" + textScale +
        "|focused=" + focusedMode;

      const indexChanged = currentIndex !== lastIndex;

      const needsFull =
        uuid !== lastUuid ||
        slidesKey !== lastSlidesKey ||
        indexChanged;

      if (!needsFull) {
        updateCurrentHighlight(currentIndex);
        return;
      }

      lastUuid = uuid;
      lastSlidesKey = slidesKey;
      lastIndex = currentIndex;

      // REBUILD SLIDE LIST
      const container = document.getElementById("slidesContainer");
      container.innerHTML = "";

      slides.forEach((slide, i) => {
        const item = document.createElement("button");
        item.className = "slide-item";

        if (!focusedMode && i === currentIndex) {
          item.classList.add("current");
          item.disabled = true;
        }

        const header = document.createElement("div");
        header.className = "slide-item-header";

        const num = document.createElement("span");
        num.className = "slide-number";
        num.textContent = i + 1;
        header.appendChild(num);

        if (slide.groupName) {
          const g = document.createElement("span");
          g.className = "slide-group";
          g.textContent = slide.groupName;
          header.appendChild(g);
        }

        item.appendChild(header);

        const hasText = slide.text.trim() !== "";

        if (!thumbnailsOnly && hasText) {
          const textDiv = document.createElement("div");
          textDiv.className = "slide-text";
          textDiv.innerHTML = slide.text.replace(/\n/g, "<br>");
          applyTextScale(textDiv, textScale);
          item.appendChild(textDiv);
        } else if (uuid) {
          loadThumbnail(uuid, i).then(url => {
            if (url) {
              const img = document.createElement("img");
              img.src = url;
              img.className = "slide-thumb";
              item.appendChild(img);
            }
          });
        }

        item.addEventListener("click", () => {
          if (item.disabled) return;
          item.classList.add("selected");
          fetch(`${BASE_URL}/focus?index=${i}`);
          setTimeout(fetchStatus, 300);
        });

        container.appendChild(item);
      });
    }

    /* -----------------------------------------------------------
       SETTINGS MODAL LOGIC
       ----------------------------------------------------------- */

    document.addEventListener("DOMContentLoaded", () => {
      loadInitialTheme();

      const overlay = document.getElementById("settingsOverlay");
      const settingsBtn = document.getElementById("settingsButton");
      const closeBtn = document.getElementById("settingsCloseButton");

      settingsBtn.addEventListener("click", () => {
        document.getElementById("thumbsOnlyToggle").checked = getThumbnailsOnly();

        const scale = getTextScale();
        document.getElementById("textSizeSlider").value = scale;
        document.getElementById("textSizeValue").textContent = `${scale}%`;

        // Load theme radio state
        const savedTheme = localStorage.getItem(THEME_KEY) || "light";
        document.querySelectorAll("input[name='themeOption']").forEach(r => {
          r.checked = (r.value === savedTheme);
        });

        overlay.style.display = "flex";
      });

      closeBtn.addEventListener("click", () => overlay.style.display = "none");
      overlay.addEventListener("click", e => { if (e.target === overlay) overlay.style.display = "none"; });

      document.getElementById("thumbsOnlyToggle").addEventListener("change", e => {
        localStorage.setItem(SETTINGS_KEY, e.target.checked ? "true" : "false");
        fetchStatus();
      });

      const slider = document.getElementById("textSizeSlider");
      slider.addEventListener("input", () => {
        document.getElementById("textSizeValue").textContent = `${slider.value}%`;
      });
      slider.addEventListener("change", () => {
        localStorage.setItem(TEXT_SCALE_KEY, slider.value);
        fetchStatus();
      });

      // THEME RADIO LOGIC
      document.querySelectorAll("input[name='themeOption']").forEach(radio => {
        radio.addEventListener("change", () => {
          const mode = radio.value;
          localStorage.setItem(THEME_KEY, mode);
          applyTheme(mode);
        });
      });

      fetchStatus();
      setInterval(fetchStatus, 1000);
    });
  </script>

</body>
</html>
