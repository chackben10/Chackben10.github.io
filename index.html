<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slide Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --btn-prev-bg: #ffffff;
      --btn-prev-text: #000000;
      --btn-next-bg: #00c853;
      --btn-next-text: #ffffff;
      --title-color: #ff5252;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    .presentation-name {
      text-align: center;
      color: var(--title-color);
      margin-bottom: 24px;
      font-size: 1.1rem;
      font-weight: 600;
      min-height: 1.2em;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 16px 12px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.07s ease, filter 0.07s ease;
      width: 100%;
    }

    button:active {
      transform: scale(0.97);
      filter: brightness(0.9);
    }

    .btn-prev {
      background: var(--btn-prev-bg);
      color: var(--btn-prev-text);
    }

    .btn-next {
      background: var(--btn-next-bg);
      color: var(--btn-next-text);
    }

    .status {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      opacity: 0.8;
      min-height: 1.1em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- ðŸ”´ Presentation name at the top, centered, red -->
    <div id="presentationName" class="presentation-name">
      Loading presentation...
    </div>

    <div class="buttons">
      <button class="btn-prev" onclick="sendCommand('previous')">
        Previous
      </button>
      <button class="btn-next" onclick="sendCommand('next')">
        Next
      </button>
    </div>
    <div class="status" id="statusText">
      Ready
    </div>
  </div>

  <script>
    // âœ… Put your Cloudflare tunnel URL here
    const BASE_URL = 'https://tongue-grade-introductory-deferred.trycloudflare.com';

    async function sendCommand(action) {
      const statusEl = document.getElementById('statusText');
      const isNext = action === 'next';
      statusEl.textContent = isNext ? 'Sending: Nextâ€¦' : 'Sending: Previousâ€¦';

      try {
        const path = action === 'next' ? '/next' : '/previous';
        const res = await fetch(`${BASE_URL}${path}`, {
          method: 'GET',
          cache: 'no-cache',
        });

        if (!res.ok) throw new Error('Bad response: ' + res.status);

        statusEl.textContent = 'Command sent âœ”';
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error sending command';
      }

      setTimeout(() => {
        statusEl.textContent = 'Ready';
      }, 1000);
    }

    async function refreshPresentationName() {
      const nameEl = document.getElementById('presentationName');

      try {
        const res = await fetch(`${BASE_URL}/active-presentation`, {
          method: 'GET',
          cache: 'no-cache'
        });

        if (!res.ok) {
          throw new Error('Bad response: ' + res.status);
        }

        const data = await res.json();
        // Safely dig out presentation.id.name
        let name = 'No active presentation';
        if (data && data.presentation && data.presentation.id && data.presentation.id.name) {
          name = data.presentation.id.name;
        }

        nameEl.textContent = name;
      } catch (err) {
        console.error(err);
        nameEl.textContent = 'No active presentation';
      }
    }

    // Initial load + periodic refresh
    document.addEventListener('DOMContentLoaded', () => {
      refreshPresentationName();
      // Poll every 3 seconds to keep it updated; tweak if you want
      setInterval(refreshPresentationName, 3000);
    });
  </script>
</body>
</html>
