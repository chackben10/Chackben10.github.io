<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Presentation Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --title-color: #ff5252;
      --status-grey: #888888;
      --slide-bg: #333333;
      --slide-bg-current: #ffffff;
      --slide-text: #f0f0f0;
      --slide-text-current: #000000;
      --selected-outline: 3px solid white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 640px;
      padding: 16px;
    }

    /* Top bar */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--status-grey);
    }

    .top-buttons {
      display: flex;
      gap: 8px;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.85;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #444;
      background: transparent;
      white-space: nowrap;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .top-btn:hover {
      opacity: 1;
      background: #222;
    }

    .presentation-name {
      text-align: left;
      color: var(--title-color);
      font-size: 1.4rem;
      font-weight: 700;
      min-height: 1.4em;
      margin: 4px 0 8px 0;
    }

    .slide-status {
      text-align: left;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: var(--status-grey);
    }

    .slide-status .current {
      color: #ffffff;
      font-weight: 600;
    }

    .slides-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 8px;
    }

    .slide-item {
      border-radius: 10px;
      padding: 10px 12px;
      background: var(--slide-bg);
      color: var(--slide-text);
      text-align: left;
      cursor: pointer;
      border: 1px solid #444;
      transition: transform 0.05s ease, filter 0.05s ease, border-color 0.05s ease;
    }

    .slide-item:active {
      transform: scale(0.98);
      filter: brightness(0.9);
    }

    .slide-item.current {
      background: var(--slide-bg-current);
      color: var(--slide-text-current);
      border-color: #888;
      cursor: default;
    }

    .slide-item.selected {
      outline: var(--selected-outline);
      outline-offset: 3px;
    }

    .slide-item-header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .slide-number {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .slide-group {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .slide-text {
      font-size: 0.95rem;
      white-space: normal;
      word-break: break-word;
    }

    .slide-thumb {
      margin-top: 6px;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 6px;
    }

    @media (min-width: 768px) {
      .slide-thumb {
        max-height: 300px;
      }
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Top bar -->
    <div class="top-row">
      <div class="page-title">ICAS Presentation Clicker</div>
      <div class="top-buttons">
        <button type="button" class="top-btn" id="settingsButton">Settings</button>
      </div>
    </div>

    <!-- Presentation name -->
    <div id="presentationName" class="presentation-name">Loading presentation...</div>

    <!-- Slide status -->
    <div id="statusText" class="slide-status">
      <span id="statusLine">Loading...</span>
    </div>

    <!-- Slides list -->
    <div id="slidesContainer" class="slides-list"></div>
  </div>

  <!-- SETTINGS MODAL OMITTED FOR LENGTH BUT NOT MODIFIED EXCEPT BUTTON REMOVAL -->
  <!-- (keeping your original modal code unchanged since it works fine) -->

  <script>
    const BASE_URL = "https://slides.icas-clicker.work";
    const SETTINGS_KEY = "icas-thumbnails-only";
    const TEXT_SCALE_KEY = "icas-picker-text-scale";

    const thumbCache = {};
    let lastSlidesKey = null;
    let lastUuid = null;
    let lastIndex = null;

    function getThumbnailsOnly() {
      return localStorage.getItem(SETTINGS_KEY) === "true";
    }

    function getTextScale() {
      const raw = parseInt(localStorage.getItem(TEXT_SCALE_KEY), 10);
      return Number.isNaN(raw) ? 100 : Math.min(300, Math.max(50, raw));
    }

    function applyTextScale(el, scalePercent) {
      const baseRem = 0.95;
      el.style.fontSize = baseRem * (scalePercent / 100) + "rem";
    }

    async function loadThumbnail(uuid, index) {
      const key = `${uuid}_${index}`;
      if (thumbCache[key]) return thumbCache[key];

      try {
        const res = await fetch(`${BASE_URL}/thumbnail?uuid=${uuid}&index=${index}`, {
          cache: "no-cache"
        });
        if (!res.ok) throw new Error("thumbnail bad");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        thumbCache[key] = url;
        return url;
      } catch {
        return null;
      }
    }

    function updateCurrentHighlight(currentIndex) {
      const container = document.getElementById("slidesContainer");
      const children = container.children;

      for (const el of children) {
        el.classList.remove("current");
        el.disabled = false;
      }

      if (currentIndex === null) return; // FOCUSED MODE => nothing highlighted

      if (children[currentIndex]) {
        children[currentIndex].classList.add("current");
        children[currentIndex].disabled = true;
      }
    }

    async function fetchStatus() {
      const nameEl = document.getElementById("presentationName");
      const container = document.getElementById("slidesContainer");
      const statusLine = document.getElementById("statusLine");

      try {
        const [presRes, idxRes] = await Promise.all([
          fetch(`${BASE_URL}/active-presentation`, { cache: "no-cache" }),
          fetch(`${BASE_URL}/slide-index`, { cache: "no-cache" })
        ]);

        const pres = await presRes.json();
        const idx = await idxRes.json();

        const uuid = pres.presentation?.id?.uuid || null;
        const name = pres.presentation?.id?.name || "No presentation";
        nameEl.textContent = name;

        let slides = [];
        if (Array.isArray(pres.presentation?.groups)) {
          pres.presentation.groups.forEach(group => {
            group.slides?.forEach(slide => {
              slides.push({
                groupName: group.name || "",
                text: slide.text || ""
              });
            });
          });
        }

        const totalSlides = slides.length;
        const indexValue = idx.presentation_index?.index;

        const isFocusedMode = indexValue === null || indexValue === undefined;

        let currentIndex = isFocusedMode ? null : indexValue;

        // Update status line
        if (isFocusedMode) {
          statusLine.textContent = "Not Active";
        } else {
          statusLine.textContent = `Slide ${currentIndex + 1} of ${totalSlides}`;
        }

        // KEY used for caching render
        const thumbnailsOnly = getThumbnailsOnly();
        const textScale = getTextScale();
        const slidesKey = JSON.stringify(slides) + `|${thumbnailsOnly}|${textScale}`;

        const fullRefreshNeeded =
          uuid !== lastUuid || slidesKey !== lastSlidesKey;

        lastUuid = uuid;
        lastSlidesKey = slidesKey;
        lastIndex = currentIndex;

        if (!fullRefreshNeeded) {
          updateCurrentHighlight(currentIndex);
          return;
        }

        container.innerHTML = "";

        slides.forEach((slide, i) => {
          const item = document.createElement("button");
          item.className = "slide-item";

          if (!isFocusedMode && i === currentIndex) {
            item.classList.add("current");
            item.disabled = true;
          }

          const header = document.createElement("div");
          header.className = "slide-item-header";

          const num = document.createElement("span");
          num.className = "slide-number";
          num.textContent = i + 1;

          header.appendChild(num);

          if (slide.groupName) {
            const g = document.createElement("span");
            g.className = "slide-group";
            g.textContent = slide.groupName;
            header.appendChild(g);
          }

          item.appendChild(header);

          const hasText = slide.text.trim() !== "";

          if (!thumbnailsOnly && hasText) {
            const textDiv = document.createElement("div");
            textDiv.className = "slide-text";
            textDiv.innerHTML = slide.text.replace(/\n/g, "<br>");
            applyTextScale(textDiv, textScale);
            item.appendChild(textDiv);
          } else if (uuid) {
            loadThumbnail(uuid, i).then(url => {
              if (url) {
                const img = document.createElement("img");
                img.src = url;
                img.className = "slide-thumb";
                item.appendChild(img);
              }
            });
          }

          item.addEventListener("click", () => {
            if (item.disabled) return;
            focusSlide(i);
          });

          container.appendChild(item);
        });

      } catch (err) {
        console.error(err);
      }
    }

    async function focusSlide(i) {
      await fetch(`${BASE_URL}/focus?index=${i}`, { cache: "no-cache" });
      setTimeout(fetchStatus, 300);
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchStatus();
      setInterval(fetchStatus, 1000);
    });
  </script>
</body>
</html>
