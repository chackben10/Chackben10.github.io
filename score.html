<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --btn-prev-bg: #ffffff;
      --btn-prev-text: #000000;
      --btn-next-bg: #00c853;
      --btn-next-text: #ffffff;
      --title-color: #ff5252;
      --status-grey: #888888;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    /* Top Bar */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--status-grey);
    }

    .top-buttons {
      display: flex;
      gap: 8px;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.85;
      border-radius: 999px;
      border: 1px solid #444;
      padding: 6px 12px;
      background: transparent;
      cursor: pointer;
    }

    .top-btn:hover { opacity: 1; background: #222; }

    /* Section Label */

    .presentation-name {
      text-align: left;
      color: var(--title-color);
      font-size: 1.3rem;
      font-weight: 700;
      margin: 4px 0 8px;
    }

    /* Score Box */

    .score-box {
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: calc(100vh - 230px);
      overflow-y: auto;
    }

    .score-header {
      display: grid;
      grid-template-columns: 1.3fr 0.7fr 1.4fr;
      gap: 6px;
      font-size: 0.75rem;
      color: #666;
      padding-bottom: 4px;
      border-bottom: 1px solid #e0e0e0;
      text-transform: uppercase;
    }

    .score-rows { display: flex; flex-direction: column; gap: 4px; }

    .score-row {
      display: grid;
      grid-template-columns: 1.3fr 0.7fr 1.4fr;
      gap: 6px;
      padding: 5px 4px;
      border-radius: 6px;
      background: #f7f7f7;
    }

    .score-row:nth-child(odd) { background: #f0f0f0; }

    /* Name Input */

    .name-cell { display: flex; align-items: center; min-width: 0; }

    .name-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #cccccc;
      padding: 4px 8px;
      font-size: 0.85rem;
      width: 100%;
    }

    /* Score Cell */

    .score-cell {
      text-align: center;
      font-variant-numeric: tabular-nums;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Controls */

    .controls-cell { display: flex; flex-direction: column; gap: 4px; }

    .controls-row { display: flex; gap: 4px; }

    .small-btn {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #bbbbbb;
      background: #ffffff;
      font-size: 0.8rem;
      padding: 3px 8px;
      cursor: pointer;
      text-align: center;
    }

    .small-btn:hover { background: #eeeeee; }

    .custom-amount {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #cccccc;
      padding: 3px 8px;
      font-size: 0.8rem;
    }

    .buttons-single { margin-top: 6px; }

    button.btn-add {
      width: 100%;
      background: var(--btn-next-bg);
      color: var(--btn-next-text);
      border: none;
      border-radius: 12px;
      padding: 16px 12px;
      font-size: 1.3rem;
      font-weight: 600;
    }

    .status {
      text-align: center;
      margin-top: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Top bar -->
    <div class="top-row">
      <div class="page-title">ICAS Score</div>
      <div class="top-buttons">
        <button class="top-btn" id="undoBtn">Undo</button>
        <button class="top-btn" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="presentation-name">Scoreboard</div>

    <!-- Score container -->
    <div class="score-box">
      <div class="score-header">
        <div>Name</div>
        <div>Score</div>
        <div>Controls</div>
      </div>

      <div id="scoreRows" class="score-rows"></div>

      <div id="emptyState" class="empty-state" style="color:#777;">
        No rows yet. Add one below.
      </div>
    </div>

    <!-- Add row button -->
    <div class="buttons-single">
      <button id="addRowBtn" class="btn-add">Add Row</button>
    </div>

    <div id="statusText" class="status">Ready</div>
  </div>

<script>
(function () {
  const STORAGE_KEY = "icas-scoreboard-state-v1";
  let rows = [];
  let history = [];

  const scoreRowsEl = document.getElementById("scoreRows");
  const emptyStateEl = document.getElementById("emptyState");
  const undoBtn = document.getElementById("undoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const addRowBtn = document.getElementById("addRowBtn");
  const statusText = document.getElementById("statusText");

  function setStatus(msg) {
    statusText.textContent = msg;
    setTimeout(() => {
      if (statusText.textContent === msg) statusText.textContent = "Ready";
    }, 900);
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(rows));
  }

  function load() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return;
    try {
      const parsed = JSON.parse(raw);
      if (Array.isArray(parsed)) rows = parsed;
    } catch {}
  }

  function pushHistory() {
    history.push(JSON.parse(JSON.stringify(rows)));
    undoBtn.disabled = history.length === 0;
  }

  function undo() {
    if (!history.length) return;
    rows = history.pop();
    undoBtn.disabled = history.length === 0;
    render();
    save();
    setStatus("Undo");
  }

  function clearAll() {
    if (!rows.length) return;
    if (!confirm("Clear all rows?")) return;
    pushHistory();
    rows = [];
    render();
    save();
    setStatus("Cleared");
  }

  function addRow() {
    pushHistory();
    rows.push({
      id: Date.now().toString(36) + Math.random().toString(16),
      name: "",
      score: 0,
    });
    render();
    save();
    setStatus("Added row");
  }

  function updateName(id, newName) {
    const row = rows.find(r => r.id === id);
    if (!row) return;
    const cleaned = newName.trim();
    if (row.name === cleaned) return;
    pushHistory();
    row.name = cleaned;
    render();
    save();
    setStatus("Name updated");
  }

  function updateScore(id, delta) {
    const row = rows.find(r => r.id === id);
    if (!row) return;
    pushHistory();
    row.score += delta;
    render();
    save();
    setStatus(delta > 0 ? `+${delta}` : `${delta}`);
  }

  function applyCustom(id, inputEl) {
    const val = Number(inputEl.value);
    if (!val) { inputEl.value = ""; return; }
    updateScore(id, val);
    inputEl.value = "";
  }

  function render() {
    scoreRowsEl.innerHTML = "";

    if (!rows.length) {
      emptyStateEl.style.display = "block";
      return;
    }
    emptyStateEl.style.display = "none";

    rows.forEach(row => {
      const rowEl = document.createElement("div");
      rowEl.className = "score-row";
      rowEl.dataset.id = row.id;

      /* NAME CELL */

      const nameCell = document.createElement("div");
      nameCell.className = "name-cell";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.className = "name-input";
      nameInput.value = row.name;
      nameInput.placeholder = "Name";

      // Auto-apply rename on Enter or blur
      nameInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          nameInput.blur();
        }
      });
      nameInput.addEventListener("blur", () => {
        updateName(row.id, nameInput.value);
      });

      nameCell.appendChild(nameInput);

      /* SCORE CELL */

      const scoreCell = document.createElement("div");
      scoreCell.className = "score-cell";
      scoreCell.textContent = row.score;

      /* CONTROLS CELL */

      const controlsCell = document.createElement("div");
      controlsCell.className = "controls-cell";

      const rowBtns = document.createElement("div");
      rowBtns.className = "controls-row";

      const plusBtn = document.createElement("button");
      plusBtn.className = "small-btn";
      plusBtn.textContent = "+1";
      plusBtn.onclick = () => updateScore(row.id, 1);

      const minusBtn = document.createElement("button");
      minusBtn.className = "small-btn";
      minusBtn.textContent = "-1";
      minusBtn.onclick = () => updateScore(row.id, -1);

      rowBtns.appendChild(plusBtn);
      rowBtns.appendChild(minusBtn);

      const customInput = document.createElement("input");
      customInput.type = "number";
      customInput.className = "custom-amount";
      customInput.placeholder = "Â±N";
      customInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          customInput.blur();
        }
      });
      customInput.addEventListener("blur", () => applyCustom(row.id, customInput));

      controlsCell.appendChild(rowBtns);
      controlsCell.appendChild(customInput);

      rowEl.appendChild(nameCell);
      rowEl.appendChild(scoreCell);
      rowEl.appendChild(controlsCell);

      scoreRowsEl.appendChild(rowEl);
    });
  }

  // Top bar buttons
  undoBtn.onclick = undo;
  clearBtn.onclick = clearAll;
  addRowBtn.onclick = addRow;

  load();
  render();
})();
</script>

</body>
</html>
