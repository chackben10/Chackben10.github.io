<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICAS Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --btn-prev-bg: #ffffff;
      --btn-prev-text: #000000;
      --btn-next-bg: #00c853;
      --btn-next-text: #ffffff;
      --title-color: #ff5252;
      --status-grey: #888888;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 12px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      padding: 16px;
    }

    /* Top Bar */

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .page-title {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--status-grey);
    }

    .top-buttons {
      display: flex;
      gap: 8px;
    }

    .top-btn {
      font-size: 0.9rem;
      font-weight: 500;
      color: #ffffff;
      opacity: 0.85;
      border-radius: 999px;
      border: 1px solid #444;
      padding: 6px 12px;
      background: transparent;
      cursor: pointer;
    }

    .top-btn:hover { opacity: 1; background: #222; }

    /* Section Label */

    .presentation-name {
      text-align: left;
      color: var(--title-color);
      font-size: 1.3rem;
      font-weight: 700;
      margin: 4px 0 8px;
    }

    /* Score Box */

    .score-box {
      background: #ffffff;
      color: #000000;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: calc(100vh - 230px);
      overflow-y: auto;
    }

    .score-header {
      display: grid;
      grid-template-columns: 1.3fr 0.7fr 1.4fr;
      gap: 6px;
      font-size: 0.75rem;
      color: #666;
      padding-bottom: 4px;
      border-bottom: 1px solid #e0e0e0;
      text-transform: uppercase;
    }

    .score-rows { display: flex; flex-direction: column; gap: 4px; }

    .score-row {
      display: grid;
      grid-template-columns: 1.3fr 0.7fr 1.4fr;
      gap: 6px;
      padding: 5px 4px;
      border-radius: 6px;
      background: #f7f7f7;
    }

    .score-row:nth-child(odd) { background: #f0f0f0; }

    /* Name Input */

    .name-cell { display: flex; align-items: center; min-width: 0; }

    .name-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #cccccc;
      padding: 4px 8px;
      font-size: 0.85rem;
      width: 100%;
    }

    /* Score Cell */

    .score-cell {
      text-align: center;
      font-variant-numeric: tabular-nums;
      font-size: 1rem;
      font-weight: 600;
    }

    /* Controls */

    .controls-cell { display: flex; flex-direction: column; gap: 4px; }

    .controls-row { display: flex; gap: 4px; }

    .small-btn {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #bbbbbb;
      background: #ffffff;
      font-size: 0.8rem;
      padding: 3px 8px;
      cursor: pointer;
      text-align: center;
    }

    .small-btn:hover { background: #eeeeee; }

    .custom-amount {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #cccccc;
      padding: 3px 8px;
      font-size: 0.8rem;
    }

    .buttons-single { margin-top: 6px; }

    button.btn-add {
      width: 100%;
      background: var(--btn-next-bg);
      color: var(--btn-next-text);
      border: none;
      border-radius: 12px;
      padding: 16px 12px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.07s ease, filter 0.07s ease;
    }
    button.btn-add:active {
      transform: scale(0.97);
      filter: brightness(0.9);
    }

    .status {
      text-align: center;
      margin-top: 8px;
      opacity: 0.8;
      min-height: 1.1em;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Top bar -->
    <div class="top-row">
      <div class="page-title">ICAS Score</div>
      <div class="top-buttons">
        <button class="top-btn" id="undoBtn">Undo</button>
        <button class="top-btn" id="clearBtn">Clear</button>
      </div>
    </div>

    <div class="presentation-name">Scoreboard</div>

    <!-- Score container -->
    <div class="score-box">
      <div class="score-header">
        <div>Name</div>
        <div>Score</div>
        <div>Controls</div>
      </div>

      <div id="scoreRows" class="score-rows"></div>

      <div id="emptyState" class="empty-state" style="color:#777;">
        No rows yet. Add one below.
      </div>
    </div>

    <!-- Add row button -->
    <div class="buttons-single">
      <button id="addRowBtn" class="btn-add">Add Row</button>
    </div>

    <div id="statusText" class="status">Ready</div>
  </div>

<script>
(function () {
  // ====== BACKEND (Cloudflare tunnel) ======
  const API_BASE = "https://score.icas-clicker.work";
  const SCORE_GET  = `${API_BASE}/score`;
  const SCORE_POST = `${API_BASE}/score`;

  // ====== SHARED STATE ======
  // This entire object is what we GET/POST to the backend.
  // Backend currently stores it as-is, so Undo will be shared too.
  let state = { rows: [], history: [] };

  // Local helpers
  let lastRemoteJson = "";      // last applied remote JSON string
  let pendingRemote = null;     // hold remote updates while user is editing
  let isPosting = false;        // prevent re-entrant posts
  let pollTimer = null;

  const scoreRowsEl = document.getElementById("scoreRows");
  const emptyStateEl = document.getElementById("emptyState");
  const undoBtn = document.getElementById("undoBtn");
  const clearBtn = document.getElementById("clearBtn");
  const addRowBtn = document.getElementById("addRowBtn");
  const statusText = document.getElementById("statusText");

  function setStatus(msg, timeoutMs = 900) {
    statusText.textContent = msg;
    if (timeoutMs) {
      setTimeout(() => {
        if (statusText.textContent === msg) statusText.textContent = "Ready";
      }, timeoutMs);
    }
  }

  function normalizeIncoming(obj) {
    const safe = { rows: [], history: [] };
    if (obj && Array.isArray(obj.rows)) {
      safe.rows = obj.rows.map(r => ({
        id: String(r.id ?? ""),
        name: String(r.name ?? ""),
        score: Number.isFinite(Number(r.score)) ? Number(r.score) : 0
      })).filter(r => r.id);
    }
    if (obj && Array.isArray(obj.history)) {
      // history = array of rows snapshots
      safe.history = obj.history
        .filter(h => Array.isArray(h))
        .slice(-100); // keep last 100
    }
    return safe;
  }

  function currentJson() {
    return JSON.stringify(state);
  }

  function isUserEditing() {
    const el = document.activeElement;
    if (!el) return false;
    return el.classList?.contains("name-input") || el.classList?.contains("custom-amount");
  }

  function pushHistory() {
    state.history = Array.isArray(state.history) ? state.history : [];
    const snapshot = JSON.parse(JSON.stringify(state.rows));
    state.history.push(snapshot);
    // cap
    if (state.history.length > 100) state.history = state.history.slice(-100);
    updateUndoButton();
  }

  function updateUndoButton() {
    const canUndo = Array.isArray(state.history) && state.history.length > 0;
    undoBtn.disabled = !canUndo;
    undoBtn.style.opacity = canUndo ? 0.85 : 0.5;
  }

  async function fetchRemoteState() {
    try {
      const res = await fetch(SCORE_GET, { cache: "no-cache" });
      if (!res.ok) throw new Error("Bad response");
      const remote = normalizeIncoming(await res.json());
      return remote;
    } catch (e) {
      return null;
    }
  }

  async function postState() {
    if (isPosting) return;
    isPosting = true;
    try {
      const body = JSON.stringify(state);
      const res = await fetch(SCORE_POST, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body
      });
      if (!res.ok) throw new Error("Bad response");
      lastRemoteJson = body; // assume backend now matches
    } catch (e) {
      setStatus("Sync error", 1200);
    } finally {
      isPosting = false;
    }
  }

  async function pollLoop() {
    const remote = await fetchRemoteState();
    if (!remote) return;

    const remoteJson = JSON.stringify(remote);
    if (remoteJson === lastRemoteJson) return;

    // If user is typing, don't clobber fields; apply when editing ends.
    if (isUserEditing()) {
      pendingRemote = remote;
      return;
    }

    applyRemote(remote);
  }

  function applyRemote(remote) {
    state = normalizeIncoming(remote);
    lastRemoteJson = JSON.stringify(state);
    pendingRemote = null;
    render();
  }

  function applyPendingRemoteIfAny() {
    if (pendingRemote && !isUserEditing()) {
      applyRemote(pendingRemote);
    }
  }

  // ====== MUTATIONS (shared) ======
  function undo() {
    if (!state.history || !state.history.length) return;
    const prevRows = state.history.pop();
    state.rows = Array.isArray(prevRows) ? prevRows : [];
    updateUndoButton();
    render();
    postState();
    setStatus("Undo");
  }

  function clearAll() {
    if (!state.rows.length) return;
    if (!confirm("Clear all rows?")) return;
    pushHistory();
    state.rows = [];
    render();
    postState();
    setStatus("Cleared");
  }

  function addRow() {
    pushHistory();
    state.rows.push({
      id: Date.now().toString(36) + Math.random().toString(16).slice(2),
      name: "",
      score: 0
    });
    render();
    postState();
    setStatus("Added row");

    // focus the new row name input
    requestAnimationFrame(() => {
      const last = state.rows[state.rows.length - 1];
      if (!last) return;
      const input = scoreRowsEl.querySelector(`.score-row[data-id="${last.id}"] .name-input`);
      if (input) {
        input.focus();
        input.select();
      }
    });
  }

  function updateName(id, newName) {
    const row = state.rows.find(r => r.id === id);
    if (!row) return;
    const cleaned = String(newName ?? "").trim();
    if (row.name === cleaned) return;

    pushHistory();
    row.name = cleaned;
    render();
    postState();
    setStatus("Name updated");
  }

  function updateScore(id, delta) {
    const row = state.rows.find(r => r.id === id);
    if (!row) return;

    const d = Number(delta);
    if (!Number.isFinite(d) || d === 0) return;

    pushHistory();
    row.score = (Number(row.score) || 0) + d;
    render();
    postState();
    setStatus(d > 0 ? `+${d}` : `${d}`);
  }

  function applyCustom(id, inputEl) {
    const val = Number(inputEl.value);
    if (!Number.isFinite(val) || val === 0) {
      inputEl.value = "";
      return;
    }
    updateScore(id, val);
    inputEl.value = "";
  }

  // ====== RENDER ======
  function render() {
    scoreRowsEl.innerHTML = "";

    if (!state.rows.length) {
      emptyStateEl.style.display = "block";
    } else {
      emptyStateEl.style.display = "none";
    }

    state.rows.forEach(row => {
      const rowEl = document.createElement("div");
      rowEl.className = "score-row";
      rowEl.dataset.id = row.id;

      // NAME CELL
      const nameCell = document.createElement("div");
      nameCell.className = "name-cell";

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.className = "name-input";
      nameInput.value = row.name || "";
      nameInput.placeholder = "Name";

      // Auto-apply rename on Enter or blur
      nameInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          nameInput.blur();
        }
      });
      nameInput.addEventListener("blur", () => {
        updateName(row.id, nameInput.value);
        applyPendingRemoteIfAny();
      });

      nameCell.appendChild(nameInput);

      // SCORE CELL
      const scoreCell = document.createElement("div");
      scoreCell.className = "score-cell";
      scoreCell.textContent = String(row.score ?? 0);

      // CONTROLS CELL
      const controlsCell = document.createElement("div");
      controlsCell.className = "controls-cell";

      const rowBtns = document.createElement("div");
      rowBtns.className = "controls-row";

      const plusBtn = document.createElement("button");
      plusBtn.className = "small-btn";
      plusBtn.type = "button";
      plusBtn.textContent = "+1";
      plusBtn.onclick = () => updateScore(row.id, 1);

      const minusBtn = document.createElement("button");
      minusBtn.className = "small-btn";
      minusBtn.type = "button";
      minusBtn.textContent = "-1";
      minusBtn.onclick = () => updateScore(row.id, -1);

      rowBtns.appendChild(plusBtn);
      rowBtns.appendChild(minusBtn);

      const customInput = document.createElement("input");
      customInput.type = "number";
      customInput.className = "custom-amount";
      customInput.placeholder = "±N";
      customInput.step = "1";

      customInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          customInput.blur();
        }
      });
      customInput.addEventListener("blur", () => {
        applyCustom(row.id, customInput);
        applyPendingRemoteIfAny();
      });

      controlsCell.appendChild(rowBtns);
      controlsCell.appendChild(customInput);

      rowEl.appendChild(nameCell);
      rowEl.appendChild(scoreCell);
      rowEl.appendChild(controlsCell);

      scoreRowsEl.appendChild(rowEl);
    });

    updateUndoButton();
  }

  // ====== INIT ======
  async function init() {
    undoBtn.onclick = undo;
    clearBtn.onclick = clearAll;
    addRowBtn.onclick = addRow;

    undoBtn.disabled = true;
    undoBtn.style.opacity = 0.5;

    setStatus("Connecting…", 0);

    const remote = await fetchRemoteState();
    if (remote) {
      applyRemote(remote);
      setStatus("Connected ✔");
    } else {
      // If backend is down, keep empty UI (still usable but won't sync)
      state = { rows: [], history: [] };
      lastRemoteJson = currentJson();
      render();
      setStatus("Backend offline", 1200);
    }

    // Poll for sync (lightweight)
    pollTimer = setInterval(pollLoop, 800);

    // If user finishes editing and we had deferred remote changes, apply them
    document.addEventListener("focusin", () => {});
    document.addEventListener("focusout", () => {
      // focusout fires before blur sometimes; let blur handler run first
      setTimeout(applyPendingRemoteIfAny, 0);
    });
  }

  init();
})();
</script>

</body>
</html>
